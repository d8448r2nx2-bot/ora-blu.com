<style>
/* VIDEOS PAGE CUSTOM */
.videos-page {
  min-height: 100vh;
  padding-top: 120px;
  background: linear-gradient(180deg, #203960, #c85b1f); /* etwas helleres Blau */
  display: flex;
  flex-direction: column;
  align-items: center;
}

.video-wrapper {
  width: 80%; /* Videos breiter */
  margin: 40px 0;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video-wrapper:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 30px rgba(0,0,0,0.8);
}

.video-wrapper iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 12px;
}

h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 50px;
  font-size: 3em;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

@media (max-width: 768px) {
  .video-wrapper {
    width: 95%;
  }
  .video-wrapper iframe {
    height: 250px;
  }
}
</style>
</head>
